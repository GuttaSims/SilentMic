<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Skybox Voice Meter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #meter {
            width: 200px;
            height: 50px;
            background-color: #ddd;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
        }
        #meter-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, green, yellow, orange);
            position: absolute;
            top: 0;
            left: 0;
            transition: width 0.1s, background-color 0.5s;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #start-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Voice Monitoring with Gradient Meter</h1>
    <div id="meter">
        <div id="meter-bar"></div>
    </div>
    <p id="status">Click "Start" to allow microphone access and monitor voice input.</p>
    <button id="start-btn">Start</button>

    <script>
        const meterBar = document.getElementById('meter-bar');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('start-btn');

        let audioContext;
        let analyser;
        let microphone;
        let winTimeout;  // Timer to track 20 seconds without exceeding full volume

        startBtn.addEventListener('click', () => {
            // Request microphone access and start analyzing
            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    const bufferLength = analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);

                    microphone = audioContext.createMediaStreamSource(stream);
                    microphone.connect(analyser);

                    // Start 20-second win timer
                    winTimeout = setTimeout(() => {
                        status.textContent = "You won the round!";
                        setTimeout(() => {
                            location.reload();  // Refresh after 5 seconds
                        }, 5000);  // 5 second delay
                    }, 20000);  // 20 seconds of keeping volume below 100%

                    function updateMeter() {
                        analyser.getByteFrequencyData(dataArray);
                        let sum = 0;
                        for (let i = 0; i < bufferLength; i++) {
                            sum += dataArray[i];
                        }
                        let average = sum / bufferLength;
                        let volumePercentage = Math.min(100, Math.max(0, average * 2)); // Scale
                        meterBar.style.width = volumePercentage + '%';

                        // Change gradient to red if the volume is too loud
                        if (volumePercentage >= 100) {
                            meterBar.style.background = "linear-gradient(to right, red, darkred)";
                            status.textContent = "You're too loud! You lost the round!";
                            clearTimeout(winTimeout);  // Cancel the win condition
                            setTimeout(() => {
                                location.reload();  // Refresh the page after 5 seconds
                            }, 5000);  // 5000 ms = 5 seconds
                        } else {
                            meterBar.style.background = "linear-gradient(to right, green, yellow, orange)";
                            status.textContent = "Listening for voice input...";
                        }

                        requestAnimationFrame(updateMeter);
                    }

                    updateMeter();
                    status.textContent = "Listening for voice input...";
                })
                .catch(err => {
                    status.textContent = "Microphone access denied.";
                });
            } else {
                status.textContent = "Your browser does not support microphone access.";
            }
        });
    </script>
</body>
</html>
